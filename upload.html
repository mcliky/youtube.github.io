<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xleaeqge" method="post">
            <label for="title" style="font-weight: bold;">Title of video</label>
            <input type="text" name="title" id="title" placeholder="Title of video" required>
            <label for="description" style="font-weight: bold;">Description of Video</label>
            <textarea name="description" id="description" cols="50" rows="4" placeholder="Describe the video here" required></textarea>
            <label for="datePub" style="font-weight: bold;">Date to Publish Video</label>
            <input type="date" name="datePub" id="datePub" required>
            <label for="thumbnail" style="font-weight: bold;">Video Thumbnail Photo</label>
            <input type="file" name="thumbnail" id="thumbnail" accept="image/x-png,image/gif,image/jpeg" />
            <button type="submit" class="btn btn-secondary">Submit</button>
            
        </form>        
    </div>
</body>
</html>
